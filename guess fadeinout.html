<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guess image</title>
    <style>
        *{margin: 0;padding: 0;}
        body{
            width: 100vw;
            overflow-x: hidden;
        }
        .nav1{
            width: 100%; 
            height: 40px; 
            background-color: black; 
            color:white;
            text-align: center;
        }
        .nav2{
            width: 100%; 
            height: 60px;
            background-color: white; 
            font-size: 20PX;
            margin-left: 100px;
            }
        section{
            width: 100%;
            height: calc(100vh - 100px);

        }
        .inBox{
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        .imgBox{
            width: 100%;
            height: 100%;
            display: flex;
            position: absolute;
            left: 0; top: 0;
            transition: all 0.5s linear;
        }
        
        .imgBox img{
            width: 100%;
            height: 100%;
            position: absolute;
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            opacity: 0;
            transition: all 0.5s linear;
        }
        .slide img{
            opacity: 0;
            transition: all 0.5s linear;
            width: 100%;
            height: 100%;
            position: absolute;
        }
        .slide.on img{
            opacity: 1;
        }

        .slide .texts{
            opacity: 0;
            position: absolute;
            width: 50%;
            left: 50px;
            top: 45%;
            text-align: center;
            transition: all 0.8s linear;
        }
        .slide.on .texts{
            opacity: 1;
        }
        .slide .texts h1, .slide .texts h3{
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s linear;
        }
        .slide.on .texts h1, .slide.on .texts h3{
            opacity: 1;
            transform: translateY(0);
        }
        .slide.on .texts h1{transition-delay:0.2s;}
        .slide.on .texts h3{transition-delay:0.5s;}
        
        
        .inBox button{
            width: 50px;
            height: 50px;
            background-color: transparent;
            border: none;
            position: absolute;
            z-index: 100;
            font-size: 80px;
            font-weight: 100;
        }
        .leftarrow{
            left: 50px;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: transparent;
            position: absolute;
            font-size: 80px;
            font-weight: 100;
            cursor: pointer;
            border: none;
            top: 50%;
            transform: translateY(-50%);
            color: black;
            margin-left: 50px;
            z-index: 10;
        }
        .rightarrow{
            right: 50px;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: transparent;
            position: absolute;
            font-size: 80px;
            font-weight: 100;
            cursor: pointer;
            border: none;
            top: 50%;
            transform: translateY(-50%);
            color: black;
            right: 50px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <nav class="nav1">CLEARANCE SALE 올여름 마지막, 최대 50% 할인!></nav>
    <nav class="nav2">여성  남성  컬렉션  데님 </nav>
    <section>
        <div class="inBox">
            <div class="imgBox">
                <div class="slide">
                    <img src="./img/guess1.jpg" alt="img1" class="on"/>
                        <div class="texts"></div>
                </div>        
                <div class="slide">
                    <img src="./img/guess2.jpg" alt="img2"/>
                        <div class="texts">
                            <h1>DENIM IS OUR WORLD</h1>
                            <h3>청량한 인디고 컬러 속 경쾌하게 스며든 NMIXX의 에너지</h3>
                        </div> 
                </div>   
                <div class="slide">
                    <img src="./img/guess3.jpg" alt="img3"/>  
                        <div class="texts">
                            <h1>COOL TOUCH DENIM </h1>
                            <h3>더운날엔 더 가볍게, 게스 쿨 터치 데님을 만나보세요.</h3>
                        </div>
                </div>
                <div class="slide">
                    <img src="./img/guess4.jpg" alt="img4"/>
                        <div class="texts">
                            <h1>ONLINE EXCLUSIVES</h1>
                            <h3>싱그러움이 피어나는 SS 시즌 컬렉션</h3>
                        </div> 
                </div>
                <div class="slide">
                    <img src="./img/guess5.jpg" alt="img5"/>
                        <div class="texts">
                            <h1>SPRING NEW COLLECTION</h1>
                            <h3>뉴 시즌을 특별하게 만들어줄 온라인 단독 컬렉션</h3>
                        </div>  
                </div>
                <div class="slide">
                    <img src="./img/guess6.jpg" alt="img6"/>
                        <div class="texts">
                            <h1>NEW, NOW, NEXT</h1>
                            <h3>GUESS ft. NMIXX SUMMER HANDBAG</h3>
                        </div> 
                </div>
                <div class="slide">
                    <img src="./img/guess7.jpg" alt="img7"/>   
                        <div class="texts"></div>
                </div>                  
            </div>
                <button class="leftarrow" onclick="prevImg()">＜</button>
                <button class="rightarrow" onclick="nextImg()">＞</button>
        </div>
    </section>
    <script>
        let imgs = document.querySelectorAll(".slide")
        // let imgs = document.querySelectorAll(".imgBox img")
        // let texts = document.querySelectorAll(".texts")
        let index = 0;

        function mi(){
            imgs.forEach(slide =>slide.classList.remove("on"));
            imgs[index].classList.add("on");
        
            texts.forEach(text =>text.classList.remove("on"));
            if(texts[index]){
                texts[index].classList.add("on"); 
            }
            // if(index === 1){
            //     texts.classList.add("on");
            // }else{
            //     texts.classList.remove("on");
            // }
        }    
        function nextImg(){
            index ++
            if(index > imgs.length -1)
                index = 0;
            mi();         
        }    
            
        function prevImg(){
            index --
            if(index <0)
                index = imgs.length -1;
            mi(); 
            }
           
            // let texts= imgs[index].querySelector(".texts")
            // if(texts){
            //     texts.classList.add("on")
            // }
        mi();
        
    </script>
    </body>
</html>
